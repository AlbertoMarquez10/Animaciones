<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Menú lateral con logo y enlaces -->
    <div class="grilla">
        <div class="menu">
            <img src="assets/img/logoagro.jpg" alt="Logo" class="menu-logo" id="inicio">
            <a href="#inicio" class="menu-link">Inicio</a>
            <a href="#nosotros" class="menu-link">Nosotros</a>
            <a href="#servicios" class="menu-link">Servicios</a>
            <a href="#footer" class="menu-link">Contacto</a>
        </div>

        <!-- Contenido principal con título y galería de imágenes -->
        <div class="main">
            <div class="opacidad">
                <h1 class="main-title">Bienvenidos a nuestra tienda agrícola</h1>
                <div class="main-gallery">
                    <img src="assets/img/cosecha.jpg" alt="Imagen 1" class="main-image">
                    <img src="assets/img/fardos.jpg" alt="Imagen 2" class="main-image">
                    <img src="assets/img/fardos.jpg" alt="Imagen 4" class="main-image">
                    <img src="assets/img/cosecha.jpg" alt="Imagen 3" class="main-image">
                    
                    <!--
                    <img src="img5.jpg" alt="Imagen 5" class="main-image">
                    <img src="img6.jpg" alt="Imagen 6" class="main-image">
                    <img src="img7.jpg" alt="Imagen 7" class="main-image">
                    <img src="img8.jpg" alt="Imagen 8" class="main-image">-->
                </div>
            </div>
        </div>

        <!-- Footer con información de contacto y redes sociales -->
        <footer class="footer" id="footer">
            <div class="footer-contact">
                <p class="footer-contact-item">Teléfono: +56 9 1234 5678</p>
                <p class="footer-contact-item">Email: contacto@paginaweb.com</p>
                <p class="footer-contact-item">Dirección: Av. Libertador Bernardo O'Higgins 123, Puente Alto, Santiago</p>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fa-brands fa-facebook footer-social-icon"></i>Facebook</a>
                <a href="#"><i class="fa-brands fa-instagram footer-social-icon"></i>Instagram</a>
            </div>
        </footer>
    </div>
</body>
</html>
